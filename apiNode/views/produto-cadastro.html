<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>New Product</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./styles/estilo.css">
    </head>
    <body>

            <header>
                    <nav id="menu">
                        <ul>
                            <li><a href="index.html">Página inicial</a></li>
                            <li><a href="cliente-cadastro.html">Novo Cliente</a></li>
                            <li><a href="#">Novo Pedido</a></li>
                            <li><a href="produto-cadastro.html">Novo Produto</a></li>
                        </ul>
                    </nav>
                </header>

    <div class="container">
        <div>
            <h2> Cadastro de Produtos</h2>
        </div>

        <form action="/produtos" method="POST">
            <div>
                <label>Nome:</label>
                <input type="text" id="nome" name="nome" />
            </div><br>
            <div>
                <label>Código:</label>
                <input type="text" id="codigo" name="codigo" />
            </div><br>
            <div>
                <label>Ingredientes:</label>
                <input type="text" id="ingredientes" name="ingredientes" />
            </div><br>
            <div>
                <label>Categoria:</label>

                <ul>

                    <li>
                        <input type="radio" name="categoria" value="Pizza"/>
                         <label>Pizza</label>
                        <div class="check"></div> 
                    </li>
                    <li>
                        <input type="radio" name="categoria" value="Bebidas"/> 
                        <label>Bebidas</label>
                         <div class="check"><div class="inside"></div></div>
                   </li>
                   <li>
                        <input type="radio" name="categoria" value="Petiscos"/> 
                        <label>Petiscos</label>     
                       <div class="check"><div class="inside"></div></div>
                   </li>
                    <li>
                        <input type="radio" name="categoria" value="Sobremesas"/> 
                        <label>Sobremesas</label>
                         <div class="check"><div class="inside"></div></div> 
                    </li>
                    <li>
                        <input type="radio" name="categoria" value="Outros"/> 
                        <label>Outros</label>
                         <div class="check"><div class="inside"></div></div> 
                    </li>
                </ul><br>
            </div>
            <div>
                <label>Preço:</label> 
                <input type="text" id="valor" name="valor" />
            </div><br>
            

            <div class="button">
                <button type="submit" id="btnCadastrar">Cadastrar Produto</button>
            </div>
        </form>
    </div>
    </body>
</html>
